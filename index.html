<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Visual Display</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/github-fork-ribbon-css@0.2.3/gh-fork-ribbon.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <link rel="stylesheet" href="./css/keyframes.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/textani.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <script type="importmap">
      {
        "imports": {
          "wavesurfer.js": "https://cdn.jsdelivr.net/npm/wavesurfer.js@latest/+esm",
          "wavesurfer/": "https://cdn.jsdelivr.net/npm/wavesurfer.js@latest/dist/"
        }
      }
    </script>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body class="position-relative d-flex flex-column justify-content-between">
    <a class="github-fork-ribbon" href="https://github.com/jomin398/lrcVnDisp" data-ribbon="More Info on GitHub" title="More Info on GitHub">More Info on GitHub</a>
    <div id="waveform"></div>
    <div
      class="tab-pane fade songListWrap boot show active"
      id="nav-songList"
      role="tabpanel"
      aria-labelledby="nav-songList-tab"
    ></div>
    <section
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="uploadModal_l"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content p-2">
          <div class="modal-body drop-zone _l">
            <p>Drag and drop files or folders here</p>
            <span>or</span>
            <label
              for="file-input_l"
              style="cursor: pointer; color: blue; text-decoration: underline"
              >select files</label
            >
            <input type="file" id="file-input_l" webkitdirectory multiple />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
